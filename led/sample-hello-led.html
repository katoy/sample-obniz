<!-- HTML Example -->
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://obniz.io/js/jquery-3.2.1.min.js"></script>
  <script src="https://unpkg.com/obniz@2.2.0/obniz.js"></script>
</head>
<body>

<div id="obniz-debug"></div>

<input type="text" id="text" value="Hello World"></input>
<button id="showtime">Print on obniz</button>
<h3 id="state">Switch: unknown</h3>

<script>
var obniz = new Obniz("OBNIZ_ID_HERE");
obniz.onconnect = async function () {

  $("#showtime").on("click", function(){
    obniz.display.clear();
    obniz.display.print($("#text").val());
  });

  obniz.switch.onchange = function(state) {
    $("#state").text("Swtich: " + state);
  }
};
</script>

See <a href="https://obniz.io/ja/lessons/lessons/quickstart">https://obniz.io/ja/lessons/lessons/quickstart</a>
</body>
</html>
